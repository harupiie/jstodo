<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ToDoリスト（JS版）</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>ToDoリスト（JS版）</h1>
        <p>このプログラムはJavaScriptのみを利用して作成されています。<br>
        登録されたタスクはブラウザをリフレッシュすると消えてしまいますのでご注意ください。</p>
    </header>
    <div id="wrapper">
        <main>
            <!-- タブ -->
            <div id="tab">
                <div class="tab-list">
                    <button data-target="inbox">タスク</button>
                </div>
                <div class="tab-list">
                    <button data-target="done">完了済</button>
                </div>
                <div class="tab-list">
                    <select id="sort-menu">
                        <option value="created-desc">▼登録日</option>
                        <option value="created-asc">▲登録日</option>
                        <option value="deadline-desc">▼期限日</option>
                        <option value="deadline-asc">▲期限日</option>
                    </select>
                </div>
            </div>
            <!-- ToDoリスト -->
            <table id="todo-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>ToDo</th>
                        <th>登録日</th>
                        <th>期限日</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="todo-main">
                    <tr>
                        <td class="cell-edit-button"><button>編集</button></td>
                        <td class="cell-text">みかんを買う</td>
                        <td class="cell-created-at">2019.3.1</td>
                        <td class="cell-deadline-at">2019.3.2</td>
                        <td class="cell-done"><button id="btn-done">完了</button></td>
                    </tr>
                </tbody>
            </table>
            <!-- ToDo入力フォーム -->
            <form id="input-form">
                <div class="input-text">
                    <label for="input-text">ToDo</label>
                    <input type="text" id="input-text" name="todo-text" placeholder="タスク" />
                </div>
                <div class="input-date">
                    <label for="input-deadline">期限日</label>
                    <input type="date" id="input-deadline" name="todo-deadline" />
                </div>
                <div class="submit">
                    <button type="submit">登録</button>
                </div>
            </form>
        </main>
    </div>
    <script src="js/todo.js"></script>
</body>

</html>
